# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - birdnest-hlepik

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://hlepik.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0c9a9a9f3e39438dae70c3bfd708b101 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2706cf933a704b759c41e2e2d664f97a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: hlepik.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0c9a9a9f3e39438dae70c3bfd708b101 }}/birdnest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'birdnest-hlepik'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_627b4a00958c4471ba7397360469411e }}
        images: 'hlepik.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0c9a9a9f3e39438dae70c3bfd708b101 }}/birdnest:${{ github.sha }}'