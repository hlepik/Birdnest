# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - birdnest-hlepik

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://hlepik.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a4d1e123a2104cc3b731cac6c7c9d722 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3e604593bbed4b74840b4a695661924c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: hlepik.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a4d1e123a2104cc3b731cac6c7c9d722 }}/birdnest3:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'birdnest-hlepik'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_36720e28e43e4af886f56a537ceac148 }}
        images: 'hlepik.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a4d1e123a2104cc3b731cac6c7c9d722 }}/birdnest3:${{ github.sha }}'