# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - birdnest-hlepik

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://hlepik1.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2df17cf3f6004ddfbb3572ab84c52409 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7eca5dc872074a4cbcf4525f4a2a1648 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: hlepik1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2df17cf3f6004ddfbb3572ab84c52409 }}/birdnest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'birdnest-hlepik'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b0593f77f32749bdaa72c5c64b1f1032 }}
        images: 'hlepik1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2df17cf3f6004ddfbb3572ab84c52409 }}/birdnest:${{ github.sha }}'